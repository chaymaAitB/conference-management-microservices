server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:keynote-db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
